[package]
name = "acronym-lookup"
description = "Blazingly fast CLI tool for looking up acronyms"
authors = ["mfurak"]
version = "0.22.0"
edition = "2021"

[[bin]]
name = "al"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5.16", features = ["derive"] }
reqwest = { version = "0.12.7", features = ["blocking", "json"] }
scraper = "0.20.0"
serde = { version = "1.0.209", features = ["derive"] }
serde_json = "1.0.127"
